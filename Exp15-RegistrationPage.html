<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="Exp12-LoginPage.html">
            <label for="uname">Username:</label>
            <input type="text" name="uname" placeholder="Enter Username"><br>
            <label for="pass">Password:</label>
            <input type="password" name="pass" placeholder="Enter Password"><br>
            <label for="gender">Gender:</label>
            <select name="gender" id="gen">
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
            </select><br>
            <label for="age">Age</label>
            <input type="number" name="age"><br>
            <label for="branch">Branch</label><br>
            <input type="radio" name="branch" value="cse">CSE <br>
            <input type="radio" name="branch" value="ds">DS <br>
            <input type="radio" name="branch" value="ece">ECE <br>
            Languages known: <br>
            <input type="checkbox" name="E">English <br>
            <input type="checkbox" name="H">Hindi <br>
            <input type="checkbox" name="T">Telugu <br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
